<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat with AI</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ¤– AI Chat (WebSocket + Ollama)</h1>
            <div class="header-controls">
                <div class="model-selector">
                    <label for="modelSelect">Model:</label>
                    <select id="modelSelect">
                        <option value="">Loading models...</option>
                    </select>
                </div>
                <div class="system-toggle">
                    <label for="systemToggle" class="toggle-label">
                        <span class="toggle-text" id="toggleText">Manual</span>
                        <input type="checkbox" id="systemToggle" class="toggle-checkbox">
                        <span class="toggle-slider"></span>
                    </label>
                </div>
                <div class="connection-status" id="status">
                    <span class="status-indicator"></span>
                    <span class="status-text">Connecting...</span>
                </div>
            </div>
        </header>
        
        <!-- RAG panel removed; replaced by inline attach UX in the input bar -->
        
        <div class="chat-container" id="chatContainer">
            <div class="messages" id="messages">
                <!-- Messages will be appended here -->
            </div>
        </div>
        
        <div class="input-container">
            <label id="attachButton" for="filePicker" class="icon-button" title="Attach a document for this chat">ï¼‹</label>
            <input id="filePicker" type="file" accept=".txt,.md,.markdown,.pdf,.docx" class="visually-hidden" />
            <div id="activeSourceChip" class="chip" style="display:none">
                <span class="chip-text" id="activeSourceText"></span>
                <button class="chip-close" id="clearSourceBtn" title="Remove attachment">Ã—</button>
            </div>
            <input 
                type="text" 
                id="messageInput" 
                placeholder="Type your message here..." 
                autocomplete="off"
            >
            <button id="sendButton">Send</button>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
